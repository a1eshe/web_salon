<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sharh qoldirish</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('https://i.pinimg.com/736x/c5/25/6c/c5256cfc1d01ad4f35cb7d7cb8b62158.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.92);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 90%;
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
      transform: scale(0.95);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h2 {
      text-align: center;
      color: #e91e63;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .floating-label {
      position: relative;
      margin-bottom: 20px;
    }

    .floating-label select,
    .floating-label textarea {
      width: 100%;
      padding: 14px 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      background-color: #fdfdfd;
      transition: border-color 0.3s ease;
    }

    .floating-label label {
      position: absolute;
      top: 14px;
      left: 12px;
      color: #777;
      font-size: 16px;
      pointer-events: none;
      transition: 0.3s ease all;
      background: white;
      padding: 0 5px;
    }

    .floating-label select:focus + label,
    .floating-label textarea:focus + label,
    .floating-label select:not(:placeholder-shown) + label,
    .floating-label textarea:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 12px;
      color: #e91e63;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background: linear-gradient(135deg, #e91e63, #f48fb1);
      color: white;
      border: none;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      font-weight: 500;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #d81b60, #f06292);
      transform: scale(1.03);
    }

    button:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Sharh qoldiring</h2>
  <form method="post" action="{% url 'review' %}">
    {% csrf_token %}
    <div class="floating-label">
      <select name="service_id" required>
        <option value="" disabled selected hidden></option>
        {% for service in services %}
        <option value="{{ service.id }}">{{ service.name }}</option>
        {% endfor %}
      </select>
      <label for="service_id">Xizmatni tanlang</label>
    </div>

    <div class="floating-label">
      <textarea name="text" placeholder=" " required></textarea>
      <label for="text">Sharhingizni yozing</label>
    </div>

    <button type="submit">Yuborish</button>
  </form>
</div>

</body>
</html>
