{% extends 'base.html' %}
{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white p-8 rounded-3xl shadow-lg border border-pink-100">
    <h2 class="text-2xl font-bold text-center text-pink-500 mb-6">Bandlovni yangilash</h2>

    <form method="POST" class="space-y-4">
        {% csrf_token %}

        <div>
            <label for="service" class="block text-sm font-medium text-pink-700 mb-1">Xizmatni tanlang</label>
            <select name="service" id="service" class="w-full border border-pink-200 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-pink-400">
                {% for service in services %}
                    <option value="{{ service.id }}" {% if service.id == booking.service.id %}selected{% endif %}>
                        {{ service.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="employee" class="block text-sm font-medium text-pink-700 mb-1">Usta tanlang</label>
            <select name="employee" id="employee" class="w-full border border-pink-200 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-pink-400">
                {% for employee in employees %}
                    <option value="{{ employee.id }}" {% if employee.id == booking.employee.id %}selected{% endif %}>
                        {{ employee.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="date" class="block text-sm font-medium text-pink-700 mb-1">Sana</label>
            <input type="date" name="date" id="date" value="{{ booking.date }}" class="w-full border border-pink-200 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-pink-400">
        </div>

        <div>
            <label for="time" class="block text-sm font-medium text-pink-700 mb-1">Vaqt</label>
            <input type="time" name="time" id="time" value="{{ booking.time }}" class="w-full border border-pink-200 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-pink-400">
        </div>

        <div class="text-center">
            <button type="submit" class="bg-pink-500 hover:bg-pink-600 text-white font-semibold px-6 py-2 rounded-full transition duration-300">
                Yangilash
            </button>
        </div>
    </form>
</div>
{% endblock %}
