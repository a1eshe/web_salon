<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login kerak</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(145deg, #a8c0ff, #3f4c8f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: #ffffff;
            padding: 50px 70px;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 60px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: #2e2e2e;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        p {
            color: #777;
            margin-bottom: 20px;
            font-size: 18px;
        }

        a.button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        a.button:hover {
            background-color: #45a049;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        a.link {
            color: #4CAF50;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a.link:hover {
            color: #45a049;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            h2 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            a.button {
                font-size: 16px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Buyurtma berishdan oldin login qiling</h2>
        <p>Agar hali ro'yxatdan o'tmagan bo'lsangiz, <a class="link" href="{% url 'register' %}">ro'yxatdan o'ting</a>.</p>
        <a class="button" href="{% url 'login' %}">Login qilish</a>
    </div>
</body>
</html>
