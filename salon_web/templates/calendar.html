<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Calendar</title>
    <style>
        /* Umumiy stil */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .calendar-container {
            width: 100%;
            max-width: 1100px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }

        .motivational-text {
            font-size: 1.5em;
            font-weight: bold;
            color: #00796b;
            margin-bottom: 20px;
        }

        .calendar-header h2 {
            font-size: 1.8em;
            color: #00796b;
            margin-bottom: 10px;
        }

        .calendar-header h3 {
            font-size: 1.3em;
            color: #00796b;
            font-weight: 400;
        }

        /* Jadvalning umumiy dizayni */
        .calendar-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            border-radius: 10px;
            overflow: hidden;
        }

        .calendar-table th, .calendar-table td {
            width: 14.28%;
            text-align: center;
            padding: 18px;
            font-size: 1.3em;
            border: 1px solid #e0e0e0;
            transition: background-color 0.3s ease, transform 0.3s;
        }

        /* Jadval boshliqlari uchun rang */
        .calendar-table th {
            background-color: #00796b;
            color: white;
            font-size: 1.1em;
        }

        /* Hover effekti */
        .calendar-table td:hover {
            background-color: #c8e6c9;
            transform: scale(1.1);
        }

        /* Bugungi sana */
        .today {
            background-color: #004d40;
            color: white;
            font-weight: bold;
            border-radius: 50%;
            padding: 5px 10px;
        }


        /* Eski ranglarda bo'sh joylar */
        .calendar-table td:empty {
            background-color: #f5f5f5;
        }

        /* Tooltip */
        .calendar-table td[title] {
            position: relative;
        }

        .calendar-table td[title]:hover::after {
            content: attr(title);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            white-space: nowrap;
            opacity: 0.9;
            visibility: visible;
            transition: opacity 0.3s;
        }

        /* Responsiv dizayn */
        @media (max-width: 768px) {
            .calendar-header h2 {
                font-size: 1.5em;
            }

            .calendar-header h3 {
                font-size: 1.1em;
            }

            .calendar-table th, .calendar-table td {
                padding: 12px;
                font-size: 1em;
            }

            .calendar-container {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .calendar-header h2 {
                font-size: 1.4em;
            }

            .calendar-header h3 {
                font-size: 1em;
            }

            .calendar-table th, .calendar-table td {
                padding: 8px;
                font-size: 0.9em;
            }

            .calendar-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<div class="calendar-container">
    <div class="motivational-text">
        "Your Time, Your Future: Start Planning Today!"
    </div>
    <div class="calendar-header">
        <h2>{{ week_days|join:" | " }}</h2>
        <h3>{{ month }}/{{ year }}</h3>
    </div>
    
    <table class="calendar-table">
        <thead>
            <tr>
                {% for day in week_days %}
                    <th>{{ day }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for week in weeks %}
                <tr>
                    {% for day in week %}
                        {% if day %}
                            <td class="{% if day == today.day %}today{% endif %}
                                       {% if day == 0 or day == 6 %}weekend{% endif %} 
                                       {% if day in important_dates %}important{% endif %}" 
                                title="{% if day == today.day %}Today{% else %}Click to view details{% endif %}">
                                {{ day }}
                            </td>
                        {% else %}
                            <td></td>
                        {% endif %}
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
