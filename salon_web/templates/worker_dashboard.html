<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Worker Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .content {
            padding: 40px;
        }
        .card {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        a.button {
            display: inline-block;
            margin-top: 20px;
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        a.button:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome, {{ request.user.username }}!</h1>
        <p>Worker Dashboard</p>
    </header>
    <div class="content">
        <div class="card">
            <h2>Your Tasks</h2>
            <p>Here you can view and manage your appointments, schedules, and customer requests.</p>
            <a href="#" class="button">View Appointments</a>
            <a href="#" class="button">Update Schedule</a>
        </div>
    </div>
</body>
</html>
