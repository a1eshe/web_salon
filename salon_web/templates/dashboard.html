{% extends "base.html" %}

{% block content %}
    {% if user_type == 'worker' %}
        <h2 class="text-2xl font-bold text-center text-gray-800">👩‍🔧 Worker Dashboard</h2>
        <p class="text-center mt-4">Here you can manage appointments and view your work schedule.</p>
    {% else %}
        <h2 class="text-2xl font-bold text-center text-gray-800">💁 Customer Dashboard</h2>
        <p class="text-center mt-4">Welcome! You can book services, view your bookings, and leave reviews.</p>
    {% endif %}
{% endblock %}
